<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>deCIDER - Developed with LCBO API by Justine Chiu</title>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
</head>
<body>

<header>
	<div class="hero">
		<div class="top">
			<object type="image/svg+xml" data="cheers.svg">
			</object>
		</div>
		<div class="bottom">
			<h1>DE<span class="cider">CIDER</span></h1>
			<h2>Can't decide on a cider?</h2>
			<button class="use" id="use"><a href="#taste-section"><p>Use the <span class="cider">deCider</span></p></a></button>
		</div>
	</div>
</header>

<section class="taste-section flexWrapper" id="taste-section">

	<div class="wrapper">

	<h2 class="heading center">Select a style:</h2>

		<div class="style-wrapper">

			<div class="globalTaste sweet" id="sweet">
				<a href="#sweet-sub-choices">
					<p>Sweet</p>
				</a>
			</div>

			<div class="globalTaste dry" id="dry">
				<a href="#dry-sub-choices">
					<p>Dry</p>
				</a>
			</div>

			<div class="globalTaste surpriseMe" id="surpriseMe">
				<a href="#super-final-results">
					<p>Surprise Me</p>
				</a>
			</div>

		</div><!-- style wrapper -->
	</div><!-- wrapper -->
</section>

<section class="sweet-sub-choices sweet flexWrapper">

	<div class="wrapper">
	
		<h2 class="heading center">Select another style:</h2>

	<div class="style-wrapper subSweetChoices">
		<form action="">
			<div class="flexWrapper">
			
				<div class="flexItem">
					<label class="beforeSelection" for="sweetAndFruity">
						<input id="sweetAndFruity" value="Sweet & Fruity" name="subSweet" type="radio">
						<p>Sweet & Fruity</p>
					</label>
				</div>

				<div class="flexItem">
					<label class="beforeSelection" for="sweetAndRustic">
						<input id="sweetAndRustic" value="Sweet & Rustic" name="subSweet" type="radio">
						<p>Sweet & Rustic</p>
					</label>
				</div>

				<div class="flexItem">
					<label class="beforeSelection" for="sweetAndAromatic">
						<input id="sweetAndAromatic" value="Sweet & Aromatic" name="subSweet" type="radio">
						<p>Sweet & Aromatic</p>
					</label>
				</div>
			</div> <!-- end of flexWrapper -->

			
			<div class="center">
				<button class="showMeSuggestions center"><p>Show me suggestions!</p></button>
			</div>

		</form>
	</div><!-- subSweetChoices -->

	</div><!-- flex -->
</section>



<section class="dry-sub-choices dry flexWrapper">
	
	<div class="wrapper">

		<h2 class="heading center">Select another style:</h2>

		<div class="style-wrapper subDryChoices">
			<form action="">
				<div class="flexWrapper">

					<div class="flexItem">
						<label class="beforeSelection" for="dryAndFruity">
							<input for="dryAndFruity" type="radio" value="Dry & Fruity" name="subSweet" id="dryAndFruity">
							<p>Dry & Fruity</p>
						</label>
					</div>

					<div class="flexItem">
					<label for="dryAndCrisp" class="beforeSelection">
						<input for="dryAndCrisp" type="radio" value="Dry & Crisp" name="subSweet" id="dryAndCrisp">
						<p>Dry & Crisp</p>
					</label>
					</div>

					<div class="flexItem">
						<label for="dryAndAromatic" class="beforeSelection">
							<input for="dryAndAromatic" type="radio" value="Dry & Aromatic" name="subSweet" id="dryAndAromatic">
						<p>Dry & Aromatic</p>
						</label>
					</div>

					<div class="flexItem">
						<label for="dryAndRustic" class="beforeSelection">
							<input for="dryAndRustic" class="subSweet" type="radio" value="Dry & Rustic" name="subSweet" id="dryAndRustic">
							<p>Dry & Rustic</p>
						</label>
					</div>

				</div>
				<div class="center">
					<button class="showMeSuggestions center"><p>Show me suggestions!</p></button>
				</div>
			</form>

		</div><!-- subDryChoices -->
	</div><!-- wrapper -->
</section>





<section class="super-final-results flexWrapper" id="super-final-results">
<div class="wrapper clearfix">
	<h2 class="heading center" id="here">Recommendations:</h3>
	<div id="finalCiders" class="finalCiders"></div>
	<!-- <button class="again"><p>Show More!</p></button> -->
</div>
</section>




<footer class="center">
	<div class="wrapper">
		<p>Made by <a href="http://justine.codes">Justine Chiu</a></p>
		<p>Developed with the <a href="http://lcboapi.com">LCBO API</a></p>
		<p>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">FlatIcon</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></p>
	</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smooth-scroll/1.7.2/jquery.smooth-scroll.min.js"></script>
</div>
</body>
</html>
